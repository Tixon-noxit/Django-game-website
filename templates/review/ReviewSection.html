{% load static %}
<!-- Review section -->
<section class="review-section review-dark spad set-bg" data-setbg="{% static 'img/review-bg-2.jpg' %}">
    <div class="container">
        <div class="section-title text-white">
            <div class="cata new">new</div>
            <h2>Recent Reviews</h2>
        </div>
        <div class="row text-white">

            {% for review in reviews|slice:":4" %}
                <div class="col-lg-3 col-md-6">
                <div class="review-item">
                    <div class="review-cover set-bg" data-setbg="{{ review.image.url }}">
                        <div class="score yellow">{{ review.rating|cut:"," }}</div>
                    </div>
                    <div class="review-text">
                        <h5>{{ review.title }}</h5>
                        <p>{{ review.text|truncatewords:10 }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- Review section end -->
